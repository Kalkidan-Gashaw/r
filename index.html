<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 30px;
        }
        p{
            font-weight: bold;
        }
        hr{
            width : 50%;
            margin-left: 0;
        }
        

    </style>
    <script>
        function getSum(){
            if(Number(document.getElementById('num1').value) === Number(document.getElementById('num2').value)){
                const sum=  2 * Number(document.getElementById('num1').value);
                const final = 3 * sum;
                document.getElementById('txt').innerHTML = "The Sum is : " + final;
            }
            else{
                const final = Number(document.getElementById('num1').value) + Number(document.getElementById('num2').value);
                document.getElementById('txt').innerHTML = "The Sum is : " + final;
            }
        }
        function guess() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;

            if(Number(document.getElementById('num').value) === randomNumber){
               document.getElementById('text').innerHTML = "Good work!"
            }
            else{
                document.getElementById('text').innerHTML = "Not matched"
            }
        }
           
            function checker() {
            const num3 = Number(document.getElementById('num3').value);
            const num4 = Number(document.getElementById('num4').value);

            if ((50 <= num3 && num3 <= 99) || (50 <= num4 && num4 <= 99)) {
                document.getElementById('mtxt').innerHTML = "True, It falls within the range";
            } 
            else {
                document.getElementById('mtxt').innerHTML = "False, It doesn't fall within the range";
            }
        }
        function findClosest() {
            const num11 =Number(document.getElementById('num11').value);
            const num22 = Number(document.getElementById('num22').value);
            const num33 = 100;

            const diff1 = Math.abs(num11 - num33);
            const diff2 = Math.abs(num22 - num33);

           var closestValue;
            if (diff1 < diff2) {
                closestValue = num11;
            } else if (diff2 < diff1) {
                closestValue = num22;
            } else {
                closestValue = "Both are equally close to 100";
            }

            document.getElementById('result').innerText = 'The closest value to 100 is:' +  closestValue;
        }
        function adder(){
            const value = [23, 50, 34];
           var sum=0;
            for(i=0; i<value.length ; i++){
               sum += value[i];
            }
            document.getElementById('num6').value = sum;

            
        }
        function Display(){
            const value = [23, 50, 34];
            document.getElementById('atxt').innerHTML = 'Element 1 ' + '=' + value[0] + '<br><br> Element 2' + '=' + value[1]  + '<br><br> Element 3' + '=' + value[2];
            
        }
        var Arrays = [];
        function addNum() {
        const number = Number(document.getElementById('num6').value);
    
        Arrays.push(number);
        document.getElementById('num6').value  = ''; 
 
}

function displayNum() {
    const arrayDisplay = document.getElementById('array');
    arrayDisplay.innerHTML = '';
    for(i=0 ; i<Arrays.length ; i++ ){
        arrayDisplay.innerHTML += 'Element ' + Number(i + 1) + ' = ' + Arrays[i] + '<br>';
    }
    
}
        
    </script>

</head>
<body>
    <h2>#1. Simple calculator</h2>
    <label>First-No. <input type="number" id="num1"></label>
    <label>Second-No. <input type="number" id="num2"></label>
    <button type="button" id="add" onclick="getSum()">Add</button>
    <p id="txt"></p><br>
    <h2>#2. Guess the Number</h2>
    <label>Enter the number: <input type="number" id="num"></label>
    <input type="submit" onclick="guess()">
    <p id="text"></p><br>
    <h2>#3. Check Number Range</h2>
    <label>First-No. <input type="number" id="num3"></label>
    <label>Second-No. <input type="number" id="num4"></label>
    <button type="button" onclick="checker()">Check</button>
    <p id="mtxt"></p><br>
    <h2>#4. Find Closest Value to 100</h2>
    <input type="number" id="num11" placeholder="Value 1">
    <input type="number" id="num22" placeholder="Value 2">
    <button onclick="findClosest()">Find Closest</button>
    <p id="result"></p><br>
    <h2>#5. Add Numbers to Array</h2>
    <input type="number" id="num6"  />
    <button onclick="addNum()">Add</button>
    <button onclick="displayNum()">Display</button>
    <hr>

    
    <p id="array"></p>

</body>
</html>
